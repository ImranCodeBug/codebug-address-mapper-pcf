# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

# this runs unit tests for pcf and publishes the test result in to azure
# to use this feature you need to using jest-junit
# follow the link here https://blog.johnnyreilly.com/2020/12/30/azure-pipelines-meet-jest

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run refreshTypes
    npm run build
  displayName: 'npm install and build'

- script: |    
    npm run test
  displayName: 'Running test'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage/cobertura-coverage.xml'

